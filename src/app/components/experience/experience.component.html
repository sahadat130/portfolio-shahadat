<section id="experience" class="section experience">
  <div class="container">
    <h2 class="section-title">Work <span>Experience</span></h2>
    <div class="timeline">
      <div
        *ngFor="let exp of experiences; let i = index"
        class="timeline-item"
        [class.current]="exp.current">
        <div class="timeline-marker">
          <span class="marker-dot"></span>
        </div>
        <div class="timeline-content">
          <div class="timeline-header">
            <div class="company-info">
              <h3>{{ exp.position }}</h3>
              <h4>{{ exp.company }}</h4>
            </div>
            <div class="period-info">
              <span class="period">
                <i class="far fa-calendar-alt"></i> {{ exp.period }}
              </span>
              <span class="location">
                <i class="fas fa-map-marker-alt"></i> {{ exp.location }}
              </span>
            </div>
          </div>
          <ul class="responsibilities">
            <li *ngFor="let item of exp.description">{{ item }}</li>
          </ul>
          <span *ngIf="exp.current" class="current-badge">Current</span>
        </div>
      </div>
    </div>
  </div>
</section>
